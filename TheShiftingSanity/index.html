<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shifting Sanity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-screen">
        <h1>The Shifting Sanity</h1>
        <p>The ancient manor beckons. Its twisting halls hold secrets man was not meant to know.</p>
        <p>Find the 5 scattered pages of the Necronomicon.</p>
        <p>Use W, A, S, D to move. Use E to interact. Press M for map.</p>
        <button id="start-button">Enter the Mansion</button>
    </div>

    <div id="end-screen" style="display: none;">
        <h1 id="end-title"></h1>
        <p id="end-message"></p>
        <button id="restart-button">Descend into Madness Again</button>
    </div>

    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <canvas id="minimapCanvas"></canvas>
        <div id="controls-hint">WASD: Move | E: Interact | M: Map</div>
        <div id="message-log"></div>
        <div id="game-ui">
            <div id="sanity-meter-container">
                <div id="sanity-label">Sanity</div>
                <div id="sanity-meter">
                    <div id="sanity-bar"></div>
                </div>
            </div>
            <div id="pages-found">Pages: 0 / 5</div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-content">
            <p id="page-text"></p>
            <button id="modal-close">Close your eyes</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
