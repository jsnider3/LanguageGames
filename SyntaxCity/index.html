<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxCity - Programming Tower Defense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <header id="game-header">
            <div class="header-left">
                <h1>SYNTAXCITY</h1>
                <div class="level-info">
                    <span id="level-name">Loading...</span>
                </div>
            </div>
            <div class="header-center">
                <div class="wave-info">
                    <span>Wave: <span id="current-wave">0</span>/<span id="total-waves">0</span></span>
                </div>
                <div class="lives-display">
                    <span id="lives-container"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="resources">
                    <div class="resource">
                        <span class="resource-label">MU:</span>
                        <span id="memory-units" class="resource-value">0</span>
                    </div>
                    <div class="resource">
                        <span class="resource-label">CC:</span>
                        <span id="cpu-cycles" class="resource-value">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Game Canvas -->
        <div id="canvas-container">
            <canvas id="game-canvas" width="1200" height="720"></canvas>
            <div id="game-overlay">
                <!-- Menu screens will be rendered here -->
            </div>
        </div>

        <!-- Tower Selection Bar -->
        <div id="tower-bar">
            <div class="tower-bar-scroll">
                <div id="tower-buttons" class="tower-buttons">
                    <!-- Tower buttons will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel">
            <div id="selection-info" class="info-section">
                <h3>Selection Info</h3>
                <div id="selection-details">
                    <p class="info-placeholder">Click a tower or enemy for details</p>
                </div>
            </div>

            <div id="tower-actions" class="info-section" style="display: none;">
                <button id="upgrade-btn" class="action-btn">Upgrade</button>
                <button id="sell-btn" class="action-btn sell">Sell</button>
            </div>

            <div id="power-ups-section" class="info-section">
                <h3>Power-Ups</h3>
                <div id="power-ups-container">
                    <!-- Power-up buttons will be generated by JS -->
                </div>
            </div>

            <div id="wave-control" class="info-section">
                <div id="wave-timer-container">
                    <p id="wave-timer">Next wave in: <span id="timer-value">0</span>s</p>
                </div>
                <button id="start-wave-btn" class="action-btn primary">Start Wave</button>
                <div class="speed-controls">
                    <label>
                        <input type="checkbox" id="fast-forward-toggle">
                        Fast Forward (2x)
                    </label>
                </div>
            </div>
        </div>

        <!-- Settings and Controls -->
        <div id="game-controls">
            <button id="pause-btn" class="control-btn">Pause (P)</button>
            <button id="settings-btn" class="control-btn">Settings</button>
            <button id="help-btn" class="control-btn">Help (?)</button>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay" style="display: none;">
            <div id="modal-content" class="modal-content">
                <!-- Dynamic modal content -->
            </div>
        </div>
    </div>

    <!-- Load all JavaScript modules -->
    <script type="module" src="js/Constants.js"></script>
    <script type="module" src="js/Utils.js"></script>
    <script type="module" src="js/Pathfinding.js"></script>
    <script type="module" src="js/Projectile.js"></script>
    <script type="module" src="js/Enemy.js"></script>
    <script type="module" src="js/EnemyTypes.js"></script>
    <script type="module" src="js/Tower.js"></script>
    <script type="module" src="js/TowerTypes.js"></script>
    <script type="module" src="js/GridManager.js"></script>
    <script type="module" src="js/Level.js"></script>
    <script type="module" src="js/EffectsManager.js"></script>
    <script type="module" src="js/Renderer.js"></script>
    <script type="module" src="js/UIManager.js"></script>
    <script type="module" src="js/SaveManager.js"></script>
    <script type="module" src="js/Game.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
