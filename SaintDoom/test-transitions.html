<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintDoom - Transition Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            overflow: hidden;
        }
        #console {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            height: 200px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 1000;
        }
        .log { color: #0f0; }
        .warn { color: #ff0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <div id="console"></div>
    <script>
        // Intercept console logs
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addToConsole(msg, type = 'log') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = msg;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Add keyboard shortcut to skip to chapel
        document.addEventListener('keydown', (e) => {
            if (e.key === '1' && e.ctrlKey) {
                console.log('Skipping to chapel level...');
                if (window.game) {
                    window.game.loadLevel('chapel');
                }
            } else if (e.key === '2' && e.ctrlKey) {
                console.log('Skipping to armory level...');
                if (window.game) {
                    window.game.loadLevel('armory');
                }
            }
        });
        
        console.log('Test console ready. Press Ctrl+1 for chapel, Ctrl+2 for armory');
    </script>
    <script type="module" src="index.html"></script>
</body>
</html>
